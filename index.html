<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stacja 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #00ffcc;
      --bg: #050507;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--accent);
      font-family: 'Share Tech Mono', monospace;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .matrix {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
      background: var(--bg);
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 820px;
      margin: 80px auto;
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid var(--accent);
      border-radius: 12px;
      padding: 22px 28px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      text-align: center;
    }
    h2 {
      color: #ff0055;
      margin: 0 0 12px;
      font-size: 1.9rem;
    }
    p,
    code {
      font-size: 1.05rem;
      font-weight: 700;
      word-break: break-word;
    }
    code {
      display: block;
      margin: 10px 0;
      font-size: 1.15rem;
      line-height: 1.4;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      box-sizing: border-box;
      background: #000;
      border: 2px solid var(--accent);
      color: var(--accent);
      border-radius: 8px;
      font-weight: 700;
      font-size: 1rem;
    }
    button {
      width: 100%;
      margin-top: 14px;
      padding: 12px;
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      border-radius: 8px;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
    }
    button:hover {
      background: var(--accent);
      color: #000;
    }
    .decoded {
      margin-top: 16px;
      text-align: left;
      background: rgba(0, 255, 204, 0.05);
      border: 1px solid var(--accent);
      padding: 14px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
    }
    .error {
      margin-top: 16px;
      color: #ff6b6b;
      font-weight: 700;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
    @media (max-width: 600px) {
      .container {
        margin: 40px 12px;
        padding: 14px;
      }
      h2 {
        font-size: 1.4rem;
      }
      code,
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="matrix" id="matrix">
    <canvas id="matrixCanvas" aria-hidden="true"></canvas>
  </div>

  <div class="container" id="taskContainer">
    <h2>&gt; STACJA [2/4] ‚Äì SZYFR: MORSE'A</h2>
    <p>Znaleziono zakodowany przekaz:</p>
    <code>.... . .-.. .-.. --- / -.. .. -. --- ... .- ..- .-. ..- ...</code>
    <p>Odszyfruj i wpisz tre≈õƒá:</p>
    <input id="morseInput" type="text" placeholder="Twoja odpowied≈∫" autocomplete="off" />
    <button id="checkBtn">SPRAWD≈π</button>
  </div>

  <div class="container" id="morseResult" style="display: none"></div>

  <script>
    (function () {
      /* =========================
         CANVAS + Dino Rain
         ========================= */
      const canvas = document.getElementById('matrixCanvas');
      const ctx = canvas.getContext('2d');

      let W = 0,
        H = 0;
      const DPR = window.devicePixelRatio || 1;

      function resizeCanvas() {
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.style.width = W + 'px';
        canvas.style.height = H + 'px';
        canvas.width = Math.floor(W * DPR);
        canvas.height = Math.floor(H * DPR);
        ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
        buildSymbols();
      }

      // Tylko dinozaury
      const SYMBOLS = ['ü¶ñ', 'ü¶ï'];

      const BASE_COUNT = 50;
      const SIZES = [16, 20, 24, 28, 32];

      let items = [];

      function rand(min, max) {
        return min + Math.random() * (max - min);
      }
      function pick(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      }

      class Dino {
        constructor() {
          this.reset(true);
        }
        reset(initial = false) {
          this.x = rand(0, W);
          this.y = initial ? rand(-H, H) : rand(-H * 0.6, -20);
          this.size = pick(SIZES) * (0.85 + Math.random() * 0.7);
          this.symbol = pick(SYMBOLS);
          this.speed = (40 / this.size) * (0.6 + Math.random() * 1.4);
          this.sway = rand(0.3, 1.5);
          this.phase = Math.random() * Math.PI * 2;
          this.alpha = rand(0.6, 1.0);
        }
        update(dt) {
          const dy = this.speed * (dt / 16);
          this.y += dy;
          this.x += Math.sin(this.y * 0.02 + this.phase) * this.sway * (dt / 16) * 0.4;
          if (this.y > H + this.size + 20) {
            this.reset(false);
          }
        }
        draw(ctx) {
          ctx.save();
          ctx.globalAlpha = this.alpha;
          ctx.font = `${Math.round(this.size)}px serif`;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'top';
          ctx.fillStyle = 'var(--accent)';
          ctx.fillText(this.symbol, this.x, this.y);
          ctx.restore();
        }
      }

      function buildSymbols() {
        const density = Math.max(0.5, Math.min(1.5, W / 900));
        const count = Math.floor(BASE_COUNT * density);
        items = [];
        for (let i = 0; i < count; i++) items.push(new Dino());
      }

      let last = performance.now();
      function animate(now) {
        const dt = now - last;
        last = now;
        ctx.clearRect(0, 0, W, H);
        for (const it of items) {
          it.update(dt);
          it.draw(ctx);
        }
        rafId = requestAnimationFrame(animate);
      }

      let rafId = null;
      resizeCanvas();
      last = performance.now();
      rafId = requestAnimationFrame(animate);

      let rto = null;
      window.addEventListener('resize', () => {
        clearTimeout(rto);
        rto = setTimeout(() => {
          cancelAnimationFrame(rafId);
          resizeCanvas();
          last = performance.now();
          rafId = requestAnimationFrame(animate);
        }, 150);
      });

      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          cancelAnimationFrame(rafId);
        } else {
          last = performance.now();
          rafId = requestAnimationFrame(animate);
        }
      });

      /* =========================
         LOGIKA STACJI (check)
         ========================= */
      const input = document.getElementById('morseInput');
      const result = document.getElementById('morseResult');
      const task = document.getElementById('taskContainer');
      document.getElementById('checkBtn').addEventListener('click', checkMorse);

      function normalizeAnswer(s) {
        return s
          .trim()
          .toLowerCase()
          .replace(/[ƒÖƒáƒô≈Ç≈Ñ√≥≈õ≈º≈∫]/g, (c) =>
            ({
              ƒÖ: 'a',
              ƒá: 'c',
              ƒô: 'e',
              ≈Ç: 'l',
              ≈Ñ: 'n',
              √≥: 'o',
              ≈õ: 's',
              ≈º: 'z',
              ≈∫: 'z',
            }[c] || c)
          )
          .replace(/\s+/g, ' ');
      }

      function checkMorse() {
        const val = normalizeAnswer(input.value);
        const correctAnswer = 'hello dinosaurus';
        if (val === correctAnswer) {
          task.style.display = 'none';
          result.style.display = 'block';
          result.innerHTML = `
            <div class="decoded">
              <p>&gt; Odszyfrowano wiadomo≈õƒá: "HELLO DINOSAURUS"</p>
              <p>&gt; üîì Kod fragmentu: <strong>BHL</strong></p>
              <p><em>‚ÄûW Warszawie stoi stara Stodo≈Ça,<br />
              Gdzie muzyka w serca gra i wo≈Ça.<br />
              W≈õr√≥d ≈õwiate≈Ç i rytm√≥w ka≈ºdy siƒô bawi,<br />
              Zgadnij, gdzie to miejsce, co ciƒô rozpali?‚Äù<br /><br />
              Kolejna stacja: 6266+J3, Warszawa</em></p>
            </div>
          `;
        } else {
          task.style.display = 'none';
          result.style.display = 'block';
          result.innerHTML = `
            <div class="error">
              ‚ñà‚ñà‚ñà SYSTEM ERROR ‚ñà‚ñà<br />
              B≈ÇƒÖd dekodowania...<br />
              <button onclick="location.reload()">&gt; RESETUJ STACJƒò</button>
            </div>
          `;
        }
      }
    })();
  </script>
</body>
</html>
